apiVersion: apps/v1
kind: Deployment
metadata:
  name: health-stack
spec:
  replicas: 2
  selector:
    matchLabels:
      app: health-stack
  template:
    metadata:
      labels:
        app: health-stack
    spec:
      containers:
        - name: health-container
          image: didin8080/health-stack:latest
          imagePullPolicy: Always
          ports:
            - containerPort: 8000
          env:
            - name: EXTRA_ALLOWED_HOSTS
              value: |
                ab18087d8a1634d66b5397ce3fd1be6c-1470587482.eu-north-1.elb.amazonaws.com
            - name: POD_IP
              valueFrom:
                fieldRef:
                  fieldPath: status.podIP
      imagePullSecrets:
        - name: regcred
